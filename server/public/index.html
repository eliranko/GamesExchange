<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- Disable cache -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Styles -->
    <link href="reset.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link href="chat/chat.css" rel="stylesheet">
    <link href="post/post.css" rel="stylesheet">

    <title>Games Exchange</title>
</head>

<body>
    <div class="app-container">
        <nav class="nav-container disable-select">
            <div>
                <!-- nav left -->
                <a class="nav-btn" href="#">Home</a>
            </div>
            <div class="nav-center">
                <!-- nav center -->
                <input type="text" placeholder="Search">
            </div>
            <div>
                <!-- nav right -->
                <a class="nav-btn" href="#">Settings</a>
            </div>
        </nav>
        <aside>
            <div class="sidebar-chat-container disable-select">
                <p>Chat messages:</p>
                <ul>
                    <li id="chat-yos-shalev">
                        <span class="sidebar-chat-online-dot"></span>
                        <button class="sidebar-start-chat-btn" onclick="openChat('chat-yos-shalev')">Yossi Shalev</button>
                        <span class="sidebar-chat-notif">3</span>
                    </li>
                    <li>
                        <span class="sidebar-chat-offline-dot"></span>
                        <button class="sidebar-start-chat-btn">Yossi Shalev</button>
                        <span class="sidebar-chat-notif">1</span>
                    </li>
                    <li>
                        <span class="sidebar-chat-online-dot"></span>
                        <button class="sidebar-start-chat-btn">Yossi Shalev</button>
                        <span class="sidebar-chat-notif">11</span>
                    </li>
                </ul>
            </div>
        </aside>
        <main></main>
        <div class="empty empty-left"></div>
        <div class="empty empty-right"></div>
    </div>

    <!-- Scripts -->
    <script src="index.js"></script>
    <script src="chat/chat.js"></script>
    <script src="post/post.js"></script>
</body>

</html>
